{% extends "base_generic.html" %}
{% load static %}
{% block content %}

<!-- .hero -->
<section class="hero has-background-light">
  <div class="hero-body">
    <div class="container">
      <h1 class="title is-size-3">Local Library - Home</h1>
      <p class="title is-6 is-spaced">Welcome to LocalLibrary, a website developed by {{ site_author }}!</p>
    </div>
  </div>
</section>

<section class="section">
  <div class="column">
    <h2 class="card-header-title">Dynamic content</h2>
    <p class="is-size-6">The library has the following record counts:</p>
  </div>
        <div class="container">
        <div class="columns is-multiline">
          <!-- BOOKS -->
          <div class="column is-full">
            <figure class="media-left">
              <span class="icon is-large">
                <i class="fas fa-book"></i>
              </span>
              <strong>Books: </strong> {{ num_books }}
            </figure>
          </div>
          <!-- BOOK COPIES -->
          <div class="column is-full">
            <figure class="media-left">
              <span class="icon is-large">
                <i class="fas fa-book"></i>
              </span>
              <strong>Copies:</strong> {{ num_instances }}
            </figure>
          </div>
          <!-- BOOKS AVIALABLE -->
          <div class="column is-full">
            <figure class="media-left">
              <span class="icon is-large">
                <i class="fas fa-book"></i>
              </span>
              <strong>Copies Available:</strong> {{ num_instances_available }}
          </div>
          <!-- AUTHORS -->
          <div class="column is-full">
            <figure class="media-left">
              <span class="icon is-large">
                <i class="fas fa-feather-alt"></i>
              </span>
              <strong>Authors:</strong> {{ num_authors }}
            </figure>
          </div>
        </div>
      </div>
    </section>
    {% endblock %}
